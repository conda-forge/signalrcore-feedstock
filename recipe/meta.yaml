{% set name = "signalrcore" %}
{% set version = "0.9.71" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/signalrcore-{{ version }}.tar.gz
  sha256: 5ade7606c4d34eba3a9963d9149ba8677fcc913976ebedf65a98863a33d27455

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - requests >=2.22.0
    - websocket-client ==1.0.0
    - msgpack-python ==1.0.2

test:
  imports:
    - signalrcore
    - signalrcore.hub
    - signalrcore.messages
    - signalrcore.protocol
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mandrewcito/signalrcore
  summary: A Python SignalR Core client, with invocation auth and two way streaming. Compatible with azure / serverless functions. Also with automatic reconnect and manually reconnect.
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synapticarbors
